<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="main">


            <div class="header">
                <h1>Roll the Dice</h1>
            </div>


            <div class="center">
                <div class="player">
                    <div class="player-first">
                        <h2>Player 1</h2>
                    </div>
                    <div class="player-second">
                        <h2>Player 2</h2>
    
                    </div>
                </div>
    
    
                <div class="score">
                    <div class="score-first">
                        <h3></h3>
    
                    </div>
                    <div class="score-second">
                        <h3></h3>
    
                    </div>
                </div>
    
    
                <div class="dice">
                    <div class="dice-first">
                        <img src="assets/image/dice6.png" alt="" srcset="">
    
                    </div>
                    <div class="dice-second">
                        <img src="assets/image/dice6.png" alt="" srcset="">
    
    
                    </div>
                </div>
    
    
            </div>


            <div class="roll-btn">
                <button class="btn" onclick="rollDiceFunction()">Roll the Dice</button>

            </div>


        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
